    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="icons/manifest.json" />
    <!--
      Notice the use of icons in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "icons/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- LINE URL preview -->
    <meta property="og:image" content="icons/favicon-96x96.png" />
    <meta property="og:title" content="Catan Dice" />
    <meta property="og:description" content="" />

    <!-- Twitter URL preview -->
    <meta name="twitter:card" content="summary" />
    <!-- <meta name="twitter:site" content="@flickr" /> -->
    <meta name="twitter:title" content="Catan Dice" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="icons/favicon-96x96.png" />

    <title>Catan Dice</title>
