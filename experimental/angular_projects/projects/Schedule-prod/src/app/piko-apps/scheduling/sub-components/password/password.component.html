<div class="margined-element">
  <mat-slide-toggle
    class="margined-element"
    [checked]="enabled"
    (change)="check($event.checked)"
  >
    イベント編集用のパスワードを設定する
  </mat-slide-toggle>
  <mat-form-field *ngIf="enabled">
    <input
      matInput
      placeholder="Password"
      [value]="password || ''"
      (change)="passwordOnChange($event.target.value)"
    />
  </mat-form-field>
</div>
