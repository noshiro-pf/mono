# This is a basic workflow to help you get started with Actions

name: E2E test for housing-loan-calculator-app

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches-ignore:
      - 'develop'
      - 'archive/**'
    paths-ignore:
      - 'config/eslintrc/**'
      - 'docs/**'
      - 'experimental/**'
      - '**.md'
      - '**.txt'
      - '.gitignore'
      - 'packages/slides/**'
      - 'packages/others/**'
      - 'packages/tools/**'
      - 'packages/apps/!housing-loan-calculator-app/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
      options: --user 1001

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: build dependencies
        run: yarn zz:cmd:ws-run-stages --recursive -p @noshiro/housing-loan-calculator-app -c build

      - name: Cypress run on Chrome
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          install: false
          working-directory: packages/apps/housing-loan-calculator-app
          spec: cypress/e2e/**/*.cy.ts
          start: yarn start:dev-server
          wait-on: 'http://localhost:5180'
          wait-on-timeout: 120
          headless: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
