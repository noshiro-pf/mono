# This is a basic workflow to help you get started with Actions

name: E2E test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches-ignore:
      - 'develop'
      - 'develop*'
      - 'archive/**'
      - 'deploy/**'
    paths-ignore:
      - '.gitignore'
      - '.cspell.json'
      - '**.md'
      - '**.png'
      - '**.jpg'
      - '**.txt'
      - 'articles/**'
      - 'books/**'
      - 'docs/**'
      - 'experimental/**'
      - 'config/eslintrc/**'
      - 'packages/slides/**'
      - 'packages/others/**'
      - 'packages/tools/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
      options: --user 1001

    strategy:
      fail-fast: false
      matrix:
        app_name:
          - algo-app
          - annotation-tool
          - blueprintjs-playground
          - blueprintjs-playground-styled
          - cant-stop-probability-app
          - catan-dice-app
          - color-demo-app
          - housing-loan-calculator-app
          - lambda-calculus-interpreter-preact
          - lambda-calculus-interpreter-react
          - my-portfolio-app-preact
          - mahjong-calculator-app
          - slack-app
          - template-preact-app-vite
          - template-react-app-vite

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        id: setup_node_id
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      # Set up GitHub Actions caching for Wireit.
      - uses: google/wireit@setup-github-actions-caching/v1

      # - run: echo '${{ toJSON(steps.setup_node_id.outputs) }}'
      # - if: ${{ steps.setup_node_id.outputs.cache-hit != 'true' }}
      - name: yarn install
        run: yarn --frozen-lockfile

      - name: Build dependencies
        run: yarn zz:cmd:wsrun-stages --recursive -p @noshiro/${{ matrix.app_name }} -c build

      - name: Cypress run on Chrome
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
          working-directory: packages/apps/${{ matrix.app_name }}
          spec: cypress/e2e/**/*.cy.ts
          start: yarn start:dev-server
          wait-on: 'http://localhost:5180'
          wait-on-timeout: 120
          # headless: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cypress-run-event-schedule-app:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
      options: --user 1001

    steps:
      - uses: actions/checkout@v4

      - name: Setting-up JAVA
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - uses: actions/setup-node@v4
        id: setup_node_id
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      # Set up GitHub Actions caching for Wireit.
      - uses: google/wireit@setup-github-actions-caching/v1

      # - run: echo '${{ toJSON(steps.setup_node_id.outputs) }}'
      # - if: ${{ steps.setup_node_id.outputs.cache-hit != 'true' }}
      - name: yarn install
        run: yarn --frozen-lockfile

      - name: Build dependencies
        run: yarn zz:cmd:wsrun-stages --recursive -p @noshiro/event-schedule-app -c build

      - name: build functions
        run: yarn workspace @noshiro/event-schedule-app-functions build

      # - name: create runtimeconfig
      #   run: yarn workspace @noshiro/event-schedule-app z:setup:fb:emulators:gen-dummy-runtimeconfig

      - name: Cypress run on Chrome
        uses: cypress-io/github-action@v6
        with:
          # group: 'UI - Chrome'
          browser: chrome
          install: false
          working-directory: packages/apps/event-schedule-app
          spec: cypress/e2e/**/*.cy.ts
          start: |
            yarn z:fb:emulators:start:e2e
            yarn start:dev-server
          # wait-on: 'http://localhost:8080, http://localhost:8081, http://localhost:5001'
          wait-on: 'http://localhost:5180'
          wait-on-timeout: 120
          # headless: true
          # record: true
          # parallel: true
        env:
          # CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY_FOR_EVENT_SCHEDULE_APP }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
